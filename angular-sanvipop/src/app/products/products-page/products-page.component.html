@if (products().length) {
  <nav class="card-block">
    <form class="form p-3">
      <div class="row">
        <label class="col-form-label col-sm-2 text-sm-end" for="filterDesc">
          Buscar:
        </label>
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="search"
            class="form-control"
            name="filterDesc"
            id="filterDesc"
            placeholder="Filtro..."
          />
        </div>
        @if (search().length) {
          <span class="col-form-label col-sm-2"> Buscando por: {{ search() }} </span>
        }
      </div>
    </form>
  </nav>

  <div
    id="productsContainer"
    class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
    @for (product of filteredProducts(); track product.id) {
      <product-card
        class="col"
        [product]="product"
        (deleted)="deleteProduct(product)"
        (favChanged)="getProducts()" />
    }
  </div>
}
