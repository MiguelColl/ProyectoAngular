<div class="modal-header">
  <fa-icon
    [icon]="['far', 'circle-question']"
    class="text-primary fa-3x me-3 ms-2"
  ></fa-icon>
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close me-3"
    aria-label="Cerrar"
    (click)="activeModal.dismiss()"
  ></button>
</div>
<div class="modal-body text-center">
    <img [src]="image" alt="Imagen seleccionada" class="rounded w-100">
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success mx-auto"
    aria-label="Aceptar"
    (click)="activeModal.close(true)"
  >
    Aceptar
  </button>
  <button
    type="button"
    class="btn btn-danger mx-auto"
    aria-label="Cancelar"
    (click)="activeModal.close(false)"
  >
    Cancelar
  </button>
</div>
